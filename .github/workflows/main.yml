  linting:
    # The type of runner that the job will run on
    runs-on: [self-hosted, linux, x64]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          lfs: 'true'

      - name: run isort
        run: |
          scripts/ci/run_with_singularity.sh isort . --check-only --diff --skip narf --skip combinetf2 --skip wremnants-data --skip wums --profile black --line-length 88

      - name: run Flake8
        run: >-
          scripts/ci/run_with_singularity.sh flake8 . --exclude=narf,combinetf2,wremnants-data,wums --max-line-length 88
          --select=F401,F402,F403,F404,F405,F406,F407,F601,F602,F621,F622,F631,F632,F633,F634,F701,F702,F704,F706,F707,F721,F722,F723,F821,F822,F823,F831,F901

      - name: run Black
        run: |
          scripts/ci/run_with_singularity.sh black --exclude '(^\.git|\.github|\.ipynb|narf|combinetf2|wremnants-data|wums)' --check .

      - name: check Python Files
        run: |
          # Find all Python files and check their syntax in parallel
          find . -name '*.py' -not -path '*/narf/*' -not -path '*/combinetf2/*' -not -path '*/wremnants-data/*' -not -path '*/wums/*' | \
          xargs -P 16 -I {} bash -c '
            echo "Checking python file: {}"
            scripts/ci/run_with_singularity.sh python -m py_compile "{}" || \
            { echo "Invalid python syntax in {}"; exit 1; }
          '

      - name: check JSON Files
        run: |
          # Find all JSON files and check their syntax
          for FILE in $(find . -name '*.json' -not -path '*/narf/*' -not -path '*/combinetf2/*' -not -path '*/wremnants-data/* -not -path '*/wums/*''); do
            echo "Checking JSON file: $FILE"
            scripts/ci/run_with_singularity.sh python -m json.tool "$FILE" > /dev/null
            if [ $? -ne 0 ]; then
              echo "Invalid JSON syntax in $FILE"
              exit 1
            fi
          done

      - name: check C++ Files
        run: |
          # Find all C++ files and check their syntax in parallel
          find . \( -name '*.c' -o -name '*.cpp' -o -name '*.hpp' -o -name '*.h' \) -not -path '*/narf/*' -not -path '*/combinetf2/*' -not -path '*/wremnants-data/* -not -path '*/wums/*'' | \
          xargs -P 16 -I {} bash -c '
            echo "Checking {}"
            scripts/ci/run_with_singularity.sh clang++ -I./narf/narf/include/ -I./wremnants/include/ -std=c++20 -fsyntax-only "{}" || \
            { echo "Syntax error in {}"; exit 1; }
          '

  setenv:
    runs-on: [self-hosted, linux, x64]
    needs: linting

    outputs:
      WREMNANTS_OUTDIR: ${{steps.export.outputs.WREMNANTS_OUTDIR}}
      WEB_DIR: ${{steps.export.outputs.WEB_DIR}}
      PLOT_DIR: ${{steps.export.outputs.PLOT_DIR}}
      NTHREADS: ${{steps.export.outputs.NTHREADS}}
      MAX_FILES: ${{steps.export.outputs.MAX_FILES}}
      LUMI_SCALE: ${{steps.export.outputs.LUMI_SCALE}}
      NOMINAL_FAKE_SMOOTHING: ${{steps.export.outputs.NOMINAL_FAKE_SMOOTHING}}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          lfs: 'true'

      - name: setup unscheduled
        if: github.event_name != 'schedule'
        run: echo PLOT_DIR=PR$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')/$(date +%Y_%m_%d) >> $GITHUB_ENV

      - name: setup scheduled build
        if: github.event.schedule == '0 1 * * 2,4,6'
        run: |
          echo PLOT_DIR=ScheduledBuilds/$(date +%Y_%m_%d)_$(git rev-parse --short "$GITHUB_SHA") >> $GITHUB_ENV

      - name: setup reference run
        if: github.event.schedule == '30 5 * * 1-5'
        run: |
          echo PLOT_DIR=ReferenceRuns/$(date +%Y_%m_%d)_$(git rev-parse --short "$GITHUB_SHA") >> $GITHUB_ENV

      - name: setup 1:1 data:mc events
        if: github.event_name != 'pull_request' && github.event.schedule != '30 5 * * 1-5'
        run: |
          echo "NTHREADS=64" >> $GITHUB_ENV
          echo "MAX_FILES=-2" >> $GITHUB_ENV
          echo "LUMI_SCALE=1" >> $GITHUB_ENV
          echo "NOMINAL_FAKE_SMOOTHING=full" >> $GITHUB_ENV

      - name: setup kerberos
        run: |
          mkdir -p /run/user/$UID/krb5ccdir
          export KRB5CCNAME=DIR:/run/user/$UID/krb5ccdir
          kinit -kt ~/private/.keytab cmsmwbot@CERN.CH
          klist -k -t -e ~/private/.keytab
          klist
          echo "xrdfs root://eosuser.cern.ch// ls $EOS_DIR"
          xrdfs root://eosuser.cern.ch// ls $EOS_DIR
          echo "scripts/ci/run_with_singularity.sh xrdfs root://eosuser.cern.ch// ls $EOS_DIR"
          scripts/ci/run_with_singularity.sh xrdfs root://eoscms.cern.ch// ls $EOS_DATA_DIR

      - name: setup outdir
        run: echo "WREMNANTS_OUTDIR=/tmp/${USER}/$(uuidgen)" >> $GITHUB_ENV

      - name: setup webdir
        # TODO: Get the local writing+copy to eos working
        run: echo "WEB_DIR=$WREMNANTS_OUTDIR/$LOCAL_WEB_DIR" >> $GITHUB_ENV

      - name: create webdir
        run: mkdir -p ${{env.WEB_DIR}}

      - id: export
        run: |
          echo "PLOT_DIR=$PLOT_DIR" >> $GITHUB_OUTPUT
          echo "MAX_FILES=$MAX_FILES" >> $GITHUB_OUTPUT
          echo "LUMI_SCALE=$LUMI_SCALE" >> $GITHUB_OUTPUT
          echo "NTHREADS=$NTHREADS" >> $GITHUB_OUTPUT
          echo "WREMNANTS_OUTDIR=$WREMNANTS_OUTDIR" >> $GITHUB_OUTPUT
          echo "WEB_DIR=$WEB_DIR" >> $GITHUB_OUTPUT
          echo "NOMINAL_FAKE_SMOOTHING=$NOMINAL_FAKE_SMOOTHING" >> $GITHUB_OUTPUT

  w-analysis:
    # The type of runner that the job will run on
    runs-on: [self-hosted, linux, x64]
    needs: setenv

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - env:
          WREMNANTS_OUTDIR: ${{ needs.setenv.outputs.WREMNANTS_OUTDIR }}
          NTHREADS: ${{ needs.setenv.outputs.NTHREADS }}
          MAX_FILES: ${{ needs.setenv.outputs.MAX_FILES }}*10
        run: |
          echo "WREMNANTS_OUTDIR=${WREMNANTS_OUTDIR}" >> $GITHUB_ENV
          echo "NTHREADS=${NTHREADS}" >> $GITHUB_ENV
          echo "MAX_FILES=${MAX_FILES}" >> $GITHUB_ENV

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          lfs: 'true'

      # run this with --analysiMode theoryAgnosticNormVar --poiAsNoi since it only adds one histogram without changing anything else
      - name: wmass analysis
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run_python.sh scripts/histmakers/mw_with_mu_eta_pt.py --dataPath $DATAPATH 
          -j $((NTHREADS)) --maxFiles $((MAX_FILES)) --forceDefaultName -o $WREMNANTS_OUTDIR --theoryAgnostic --unfolding --poiAsNoi

  w-fit:
    # The type of runner that the job will run on
    runs-on: [self-hosted, linux, x64]
    needs: [setenv, w-analysis]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - env:
          WREMNANTS_OUTDIR: ${{ needs.setenv.outputs.WREMNANTS_OUTDIR }}
          WEB_DIR: ${{ needs.setenv.outputs.WEB_DIR }}
          PLOT_DIR: ${{ needs.setenv.outputs.PLOT_DIR }}
          LUMI_SCALE: ${{ needs.setenv.outputs.LUMI_SCALE }}
        run: |
          echo "WREMNANTS_OUTDIR=${WREMNANTS_OUTDIR}" >> $GITHUB_ENV
          echo "WEB_DIR=${WEB_DIR}" >> $GITHUB_ENV
          echo "PLOT_DIR=${PLOT_DIR}" >> $GITHUB_ENV
          echo "LUMI_SCALE=${LUMI_SCALE}" >> $GITHUB_ENV
          echo "HIST_FILE=${WREMNANTS_OUTDIR}/${OUTFILE_WMASS}" >> $GITHUB_ENV

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          lfs: 'true'

      - name: wmass setup lumi scale
        if: github.event_name == 'pull_request' || github.event.schedule == '30 5 * * 1-5'
        run: | 
          echo "LUMI_SCALE=120" >> $GITHUB_ENV

      - name: wmass combine setup
        run: scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run_python.sh scripts/combine/setupCombine.py -i $HIST_FILE --lumiScale $LUMI_SCALE -o $WREMNANTS_OUTDIR

      - name: wmass combine fit 
        run: >- 
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run.sh combinetf2_fit.py 
          '$WREMNANTS_OUTDIR/WMass_eta_pt_charge/WMass.hdf5'
          -t -1 --doImpacts -o '$WREMNANTS_OUTDIR/WMass_eta_pt_charge/'

      - name: wmass combine impacts
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/show_impacts.sh 
          $WREMNANTS_OUTDIR/WMass_eta_pt_charge/fitresults.hdf5 $WEB_DIR/$PLOT_DIR

      # theory agnostic with POI as NOI
      - name: wmass theory agnostic combine setup
        run:  >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run_python.sh scripts/combine/setupCombine.py -i $HIST_FILE 
          --lumiScale $LUMI_SCALE -o ${WREMNANTS_OUTDIR}/theoryAgnosticNormVar_poisAsNoi/ --analysisMode theoryAgnosticNormVar --poiAsNoi --scaleNormXsecHistYields 0.01

      - name: wmass theory agnostic combine fit 
        run: >- 
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run.sh combinetf2_fit.py 
          '$WREMNANTS_OUTDIR/theoryAgnosticNormVar_poisAsNoi/WMass_eta_pt_charge/WMass.hdf5'
          -t -1 --doImpacts
          -o '$WREMNANTS_OUTDIR/theoryAgnosticNormVar_poisAsNoi/WMass_eta_pt_charge/'

      - name: wmass combine impacts
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run.sh combinetf2_plot_pulls_and_impacts.py
          ${WREMNANTS_OUTDIR}/theoryAgnosticNormVar_poisAsNoi/WMass_eta_pt_charge/fitresults.hdf5 --title CMS --subtitle Preliminary
          --showNumbers --pullrange '2.1' --config utilities/styles/styles.py --oneSidedImpacts --grouping max 
          -o $WEB_DIR/$PLOT_DIR --otherExtensions pdf png -n 50 --postfix theoryAgnosticNormVar --scaleImpacts 100

  w-plotting:
    # The type of runner that the job will run on
    runs-on: [self-hosted, linux, x64]
    needs: [setenv, w-analysis]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - env:
          WREMNANTS_OUTDIR: ${{ needs.setenv.outputs.WREMNANTS_OUTDIR }}
          WEB_DIR: ${{ needs.setenv.outputs.WEB_DIR }}
          PLOT_DIR: ${{ needs.setenv.outputs.PLOT_DIR }}
          NOMINAL_FAKE_SMOOTHING: ${{ needs.setenv.outputs.NOMINAL_FAKE_SMOOTHING }}
        run: |
          echo "WREMNANTS_OUTDIR=${WREMNANTS_OUTDIR}" >> $GITHUB_ENV
          echo "WEB_DIR=${WEB_DIR}" >> $GITHUB_ENV
          echo "PLOT_DIR=${PLOT_DIR}" >> $GITHUB_ENV
          echo "NOMINAL_FAKE_SMOOTHING=${NOMINAL_FAKE_SMOOTHING}" >> $GITHUB_ENV
          echo "HIST_FILE=${WREMNANTS_OUTDIR}/${OUTFILE_WMASS}" >> $GITHUB_ENV
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          lfs: 'true'

      - name: wmass plotting
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run_python.sh scripts/plotting/makeDataMCStackPlot.py 
          --yscale 1.3 --fakeSmoothingMode $NOMINAL_FAKE_SMOOTHING --hists pt eta pt-eta -o $WEB_DIR -f $PLOT_DIR -p W 
          $HIST_FILE variation --varName nominal_uncorr --varLabel MiNNLO --colors red

      - name: wmass plot lepton phi
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run_python.sh scripts/plotting/makeDataMCStackPlot.py 
          --yscale 100 --logy --baseName leptonPhi --fakeSmoothingMode fakerate --hists phi --fineGroups -o $WEB_DIR -f $PLOT_DIR -p W $HIST_FILE

      - name: wmass plot mt
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run_python.sh scripts/plotting/makeDataMCStackPlot.py 
          --rebin 2 --yscale 1.5 --baseName transverseMass --fakeSmoothingMode fakerate --hists mt -o $WEB_DIR -f $PLOT_DIR $HIST_FILE

      - name: wmass plot MET
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run_python.sh scripts/plotting/makeDataMCStackPlot.py 
          --rebin 2 --yscale 1.5 --legCols 1 --baseName MET --hists met --fakeSmoothingMode fakerate -o $WEB_DIR -f $PLOT_DIR $HIST_FILE

      - name: wmass plot MET phi
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run_python.sh scripts/plotting/makeDataMCStackPlot.py 
          --yscale 1.4 --baseName METPhi --hists phi --fakeSmoothingMode fakerate -o $WEB_DIR -f $PLOT_DIR $HIST_FILE

      - name: wmass plot Wpt
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run_python.sh scripts/plotting/makeDataMCStackPlot.py 
          --rebin 1 --yscale 1.3 --legCols 1 --baseName ptW  --fakeSmoothingMode fakerate --normToData --fineGroups --hists recoWpt -o $WEB_DIR -f $PLOT_DIR $HIST_FILE

      - name: wmass plot massShift
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run_python.sh scripts/plotting/makeDataMCStackPlot.py 
          -p massVariation --yscale 1.4 --hist pt --baseName nominal --rrange 0.98 1.02 -o $WEB_DIR -f $PLOT_DIR 
          $HIST_FILE variation --varName massWeightW --selectEntries massShiftW100MeVUp massShiftW100MeVDown --varLabel massShift100MeVUp massShift100MeVDown --selectAxis massShift --color grey grey

  w-unfolding:
    # The type of runner that the job will run on
    runs-on: [self-hosted, linux, x64]
    needs: [setenv, w-analysis]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - env:
          WREMNANTS_OUTDIR: ${{ needs.setenv.outputs.WREMNANTS_OUTDIR }}
          WEB_DIR: ${{ needs.setenv.outputs.WEB_DIR }}
          PLOT_DIR: ${{ needs.setenv.outputs.PLOT_DIR }}
          LUMI_SCALE: ${{ needs.setenv.outputs.LUMI_SCALE }}
        run: |
          echo "WREMNANTS_OUTDIR=${WREMNANTS_OUTDIR}" >> $GITHUB_ENV
          echo "WEB_DIR=${WEB_DIR}" >> $GITHUB_ENV
          echo "PLOT_DIR=${PLOT_DIR}" >> $GITHUB_ENV
          echo "LUMI_SCALE=${LUMI_SCALE}" >> $GITHUB_ENV
          echo "HIST_FILE=${WREMNANTS_OUTDIR}/${OUTFILE_WMASS}" >> $GITHUB_ENV

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          lfs: 'true'

      - name: wmass setup lumi scale
        if: github.event_name == 'pull_request' || github.event.schedule == '30 5 * * 1-5'
        run: | 
          echo "LUMI_SCALE=120" >> $GITHUB_ENV

      - name: setup
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run_python.sh scripts/combine/setupCombine.py 
          -i $HIST_FILE -o $WREMNANTS_OUTDIR --lumiScale $LUMI_SCALE
          --analysisMode unfolding --unfoldingLevel postfsr --genAxes absEtaGen-ptGen-qGen --poiAsNoi --postfix poiAsNoi --scaleNormXsecHistYields '0.01'

      - name: fit
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run.sh combinetf2_fit.py 
          $WREMNANTS_OUTDIR/WMass_eta_pt_charge_poiAsNoi/WMass.hdf5
          -o $WREMNANTS_OUTDIR/WMass_eta_pt_charge_poiAsNoi/ -t -1
          --saveHists --computeHistErrors --computeHistImpacts --computeHistCov -m Select ch0_masked -m Project ch0_masked ptGen -m Project ch0_masked absEtaGen

      - name: plot xsec
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run.sh combinetf2_plot_hists.py 
          $WREMNANTS_OUTDIR/WMass_eta_pt_charge_poiAsNoi/fitresults.hdf5
          -o $WEB_DIR/$PLOT_DIR/unfolding_mw --postfix poiAsNoi --extraTextLoc '0.05' '0.7' --legCols 1 -m Project ch0_masked ptGen -m Project ch0_masked absEtaGen --yscale '1.2'
          --title CMS --subtitle Preliminary --config 'utilities/styles/styles.py' --rrange '0.8' '1.2' --unfoldedXsec

      - name: plot xsec uncertainties
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run.sh combinetf2_plot_hists_uncertainties.py 
          $WREMNANTS_OUTDIR/WMass_eta_pt_charge_poiAsNoi/fitresults.hdf5
          -o $WEB_DIR/$PLOT_DIR/unfolding_mw --postfix poiAsNoi --extraTextLoc '0.05' '0.7' --legCols 1 -m Project ch0_masked ptGen -m Project ch0_masked absEtaGen --yscale '1.2'
          --title CMS --subtitle Preliminary --config utilities/styles/styles.py --grouping max --legCols 2

      - name: plot xsec covariance
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run.sh combinetf2_plot_hists_cov.py 
          $WREMNANTS_OUTDIR/WMass_eta_pt_charge_poiAsNoi/fitresults.hdf5
          -o $WEB_DIR/$PLOT_DIR/unfolding_mw --title CMS --subtitle Preliminary --postfix poiAsNoi
          -m Project ch0_masked ptGen -m Project ch0_masked absEtaGen --config utilities/styles/styles.py
      
      - name: plot xsec corrrelation
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run.sh combinetf2_plot_hists_cov.py 
          $WREMNANTS_OUTDIR/WMass_eta_pt_charge_poiAsNoi/fitresults.hdf5
          -o $WEB_DIR/$PLOT_DIR/unfolding_mw --title CMS --subtitle Preliminary  --postfix poiAsNoi
          -m Project ch0_masked ptGen -m Project ch0_masked absEtaGen --config utilities/styles/styles.py --correlation
      
      - name: setup theory-fit tensor
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run_python.sh scripts/combine/setupCombine.py 
          -i $HIST_FILE -o $WREMNANTS_OUTDIR/WMass_eta_pt_charge_poiAsNoi/ 
          --fitresult $WREMNANTS_OUTDIR/WMass_eta_pt_charge_poiAsNoi/fitresults.hdf5 Select
          --fitvar absEtaGen-ptGen-qGen --postfix theoryfit --baseName postfsr --explicitSignalMCstat
      
      - name: run theory fit
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run.sh combinetf2_fit.py 
          $WREMNANTS_OUTDIR/WMass_eta_pt_charge_poiAsNoi/WMass_absEtaGen_ptGen_qGen_theoryfit/WMass.hdf5
          -o $WREMNANTS_OUTDIR/WMass_eta_pt_charge_poiAsNoi/WMass_absEtaGen_ptGen_qGen_theoryfit/
          --doImpacts --globalImpacts --saveHists --computeHistErrors --chisqFit --externalCovariance -t -1 -m Project ch0 ptGen -m Project ch0 absEtaGen
      
      - name: plot pulls & impacts
        run: >-
          scripts/ci/run_with_singularity.sh scripts/ci/setup_and_run.sh combinetf2_plot_pulls_and_impacts.py 
          $WREMNANTS_OUTDIR/WMass_eta_pt_charge_poiAsNoi/WMass_absEtaGen_ptGen_qGen_theoryfit/fitresults.hdf5
          --grouping max --config 'utilities/styles/styles.py' --postfix poiAsNoi
          -o $WEB_DIR/$PLOT_DIR/unfolding_mw -n 50 --otherExtensions pdf png --showNumbers --oneSidedImpacts -s absimpact --scale 1.5

  lowpu-w:
    # The type of runner that the job will run on
    runs-on: [self-hosted, linux, x64]
    needs: setenv

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:    
      - env:
          WREMNANTS_OUTDIR: ${{ needs.setenv.outputs.WREMNANTS_OUTDIR }}
          WEB_DIR: ${{ needs.setenv.outputs.WEB_DIR }}
          PLOT_DIR: ${{ needs.setenv.outputs.PLOT_DIR }}
          NTHREADS: ${{ needs.setenv.outputs.NTHREADS }}
        run: |
